<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/Styles.css">
  <link rel="icon" href="Images/logoGamer.jpeg">
  <title>Recupero Contraseña - GAMER-LAND</title>
</head>

<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../Images/logoGamer.jpeg" alt="Logo" width="70" height="50" class="d-inline-block align-text-top" />
        </a>
        <button class="navbar-toggler bg-info-subtle" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

      </div>
      </div>
    </nav>
  </header>
  <main class="fondo">
    <h1 class="titulo-registro text-info">Recuperar contraseña</h1>
    <div class="contenedor-registro">
      <form action="" class="formulario-registro bg-info-subtle">
        <div class="linea1">
          <p>Recibiras en tu mail un codigo para recuperar tu contraseña</p>
        </div>
        <label for="email" class="ema">
          <p class="text-registrate">Email</p>
          <input type="email" name="email" id="email" placeholder="email de registro" required />
        </label>

        <input type="button" href="#" class="Enviar btn btn-info rounded-5" value="Enviar" />
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>

</html>
