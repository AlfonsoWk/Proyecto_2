  <main>
    <section class="container mt-4 mb-5">
      <form onsubmit="return validarFormulario()" method="post" id="form">
        <div class="row justify-content-center text-white">
          <div class="col-9 col-sm-8 col-md-8 col-lg-7 col-xl-6">
            <div class="title mb-3 text-center">
              <h1>Formulario de Contacto</h1>
              <h6>Dirección: Gral. Paz 576, San Miguel de Tucumán, Tucumán</h6>
            </div>
            <div class="mb-3">
              <label for="exampleInputName1" class="form-label">Nombre y Apellido *</label>
              <input type="text" class="form-control shadow-none border-0" id="exampleInputName1"
                placeholder="Nombre y Apellido" aria-label="Nombre" name="from_name" id="from_name" pattern="[a-zA-Z]+"
                title="Solo se permiten letras.">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo *</label>
              <input type="email" class="form-control shadow-none border-0" id="exampleInputEmail1"
                placeholder="Tu dirección de correo electrónico" aria-label="Email" name="email_id" id="email_id">
            </div>
            <div class="mb-3">
              <label for="exampleInputTelefono1" class="form-label">Teléfono</label>
              <input type="tel" class="form-control shadow-none border-0" id="exampleInputTel1"
                placeholder="Tu número de teléfono" aria-label="Telefono" name="telefono" id="telefono">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Consulta *</label>
              <textarea class="form-control shadow-none border-0" id="exampleFormControlTextarea1" rows="5"
                placeholder="Consulta o comentario" name="message" id="message"></textarea>
            </div>
            <button type="submit" id="button" value="Send Email" class="btn w-100 mt-1">Enviar</button>
            <div id="error-mensaje" style="display: none; color: red;"></div>
      </form>
